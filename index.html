<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />

    <title>Blog preview card</title>
  </head>
  <body>
    <div class="card">
      <div class="img-container">
        <img
          src="assets/images/illustration-article.svg"
          alt="Illustration of an article"
        />
      </div>

      <div class="content">
        <div class="learning">Learning</div>
        <div class="published">Published 21 Dec 2023</div>

        <h2>HTML & CSS foundations</h2>
        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="author">
        <img
          src="assets/images/image-avatar.webp"
          alt="Avatar of Gerg Hooper"
        />
        <h3>Gerg Hooper</h3>
      </div>
    </div>
  </body>
</html>
